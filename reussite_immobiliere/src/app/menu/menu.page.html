<ion-header>
  <ion-toolbar>
    <ion-button size="small" expand="block"  fill="outline" shape="round" >La Réussite Immobilière </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-segment color="primary" [(ngModel)]="type" (ionChange)="segmentChanged($event)" scrollable>
    <ion-segment-button value="utilisateurs" checked>
      <ion-label>Utilisateurs</ion-label>
      <ion-icon name="people-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="contact">
      <ion-label>Contact</ion-label>
      <ion-icon name="person-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="faq">
      <ion-label>Faq</ion-label>
      <ion-icon name="help"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="home" routerLink='/home'>
      <ion-label>Home</ion-label>
      <ion-icon name="home" ></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">
    <ion-list class="utilisateurs" *ngSwitchCase="'utilisateurs'">
      <ion-button *ngFor="let item of mode "
      expand="full"  fill="outline" shape="round" 
      (click)="Mode(item)" 
         >
          {{ item }}
        </ion-button>
    </ion-list>
    <ion-list class="contact" *ngSwitchCase="'contact'">
      <ion-card *ngFor="let item of admin ">
        <ion-card-header >
          <ion-item>
            <ion-card-title> 
              {{item.role}}  
            </ion-card-title>
          </ion-item>
        </ion-card-header>
        <ion-item>
            
            <ion-button size="small" expand="block"  fill="outline" shape="round">
              {{item.prenom}} &nbsp;
              {{item.nom}} 
              
            </ion-button>
          </ion-item>
          <ion-card-content>
            <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-label >{{item.email}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="call"></ion-icon>
              <ion-label>{{item.telephone}}</ion-label>
            </ion-item>
          </ion-card-content>
      
        </ion-card>
    </ion-list>
